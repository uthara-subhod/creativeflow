<app-navbar></app-navbar>
<main id="main" class="main">
  <div class=" d-flex justify-content-between ">

    <div class="pagetitle ">
      <h1>Sales </h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a >Admin</a></li>
          <li class="breadcrumb-item active">Sales</li>>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <button class=" btn btn-primary btn-sm mb-3 border-0 py-0" (click)="makePdf()">Download</button>
  </div>
  <section class="section table-responsive" >
    <table class="table table-bordered table-sm datatable" #sales>
      <thead>
        <tr>
          <th scope="col">Transaction ID</th>
          <th scope="col">Customer</th>
          <th scope="col">Seller</th>
          <th scope="col">Amount</th>
          <th scope="col">Profit</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let t of tableData">
          <td><a class="text-primary">#{{t.transaction_id}}</a></td>
          <td>{{t.buyer.fullname}}</td>
          <td><a  class="text-primary">{{t.seller}}</a></td>
          <td>{{t.amount}}</td>
          <td *ngIf="t.seller!='CreativeFlow'">{{t.amount/5}}</td>
          <td *ngIf="t.seller=='CreativeFlow'">{{t.amount}}</td>
        </tr>

      </tbody>
    </table>
  </section>
<div #content></div>
  </main>
