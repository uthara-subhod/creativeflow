

  <div class="py-3">
    <div class="d-flex justify-content-center align-items-center ">
      <div class="col-10 col-md-9 col-lg-10 col-xl-11">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
            <div class="d-flex text-black">
              <div class="flex-shrink-5">
                <img [src]="user.profile || '../../../assets/images/dummy-image.jpeg'" alt="Profile Picture" class="img-fluid"
                style="width: 180px; border-radius: 10px;">
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="mb-0" style="font-size: 4vh; font-family: 'Prima Sans';">{{ user.fullname }}</h5>
                <p class="mb-1" style="color: #2b2a2a;" style="font-size: 2.5vh !important; font-family: Sitara; font-style: italic;" *ngIf="user.country!=''">{{user.country}}</p>
                <div *ngIf="user.country==''" class="my-3"></div>
                <div class="d-flex py-0 my-0 mb-3">
                  <a [routerLink]="['/user', user.user_id]" class="btn redirect px-lg-4" style="font-size: 1.5vh;">Creator's Profile</a>
                </div>
                <div class="d-flex mt-2">

                  <i class="fa-solid fa-user-group mx-2"></i> <p style="padding-right: 10px;">{{user.followers.length}}</p>
                  <i class="fa-regular fa-heart mx-2 pt-1"></i> <p style="padding-right: 10px;">1000</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
