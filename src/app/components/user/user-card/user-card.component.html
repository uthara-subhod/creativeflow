



  <div class="profile-card">
    <div class="banner" [ngStyle]="{ 'background-image': 'url(' + user.banner + ')' }">
    </div>
    <div class="d-flex justify-content-center align-items-center flex-column p-md-5" style=" margin-top: -120px;">

      <div class="image">
        <img [src]="user.profile || '../../../assets/images/dummy-image.jpeg'" alt="" class="profile-pic">
      </div>
      <div class="data">
        <h2>{{user.fullname}}</h2>
        <span >
          <span *ngIf="user.artist" >Artist</span>
          <span *ngIf="user.artist&&user.author" class="px-2">|</span>
          <span *ngIf="user.author">Author</span>
          <span *ngIf="user.artist||user.author" class="px-2">|</span>
          <span *ngIf="user.pro">Pro</span>
        <span *ngIf="!user.pro">Hobbyist</span>
          </span>


      </div>
      <div class="d-flex mt-2">
          <i class="fa-solid fa-user-group mx-2"></i> <p style="padding-right: 10px;">{{user.followers.length}}</p> |
           <i class="fa-regular fa-heart mx-2 pt-1"></i> <p style="padding-right: 10px;">0</p>
      </div>
      <div class="buttons m-xs-2 mb-4 ">
        <a [routerLink]="['/user', user.user_id]" class="btn px-5">View Profile</a>

      </div>
    </div>
  </div>
