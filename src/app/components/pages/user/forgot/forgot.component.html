<div class="box container-fluid">

  <div class="container">
    <section class="section register min-vh-100  py-4" >
    <div class="d-flex justify-content-center align-items-center pt-4">
      <div class="card col-xl-6 fs-5 col-lg-6 col-11" *ngIf="!isOtp && !isPassword" style="background-color: #541e51; color:rgb(228, 228, 228)">

        <div class=" d-flex flex-column justify-content-center align-items-center ">
          <span class="d-flex mt-2 align-items-center">
            <img
            src="../../../../../assets/images/CreativeFlow-logos_white.png"
            alt=""
            width="50px"
          />
          <p class="mx-2 mt-5 mb-5" style="font-size: 30px; font-style: italic; font-family: 'Sitara' ;">CreativeFlow</p>
          </span>
          <!-- <label for="username">First Name</label> -->

          <form  class="col-7" >

            <div class="col-12 mb-5 ">
                <div class="">

                    <div class="field mb-4 text-center">
                        <label for="username" class="form-label text-center">Forgot your Password?</label><br>
                        <input pInputText  [(ngModel)]="user.email" name="email" class="form-control"  type="email" placeholder="emter your email" required/>
                    </div>

                    <button label="Register" class="btn btn-secondary text-white col-12" type="submit" (click)="submit()" >Submit</button>
                </div>
              </div>
            </form>

          </div>

        </div>
        <div class="card col-xl-6 fs-5 col-lg-6 col-11 mt-5" *ngIf="isOtp && !isPassword" style="background-color: #541e51; color:rgb(228, 228, 228)">
          <div class=" d-flex flex-column justify-content-center align-items-center ">


            <div class="my-4 py-4  mt-5 pt-5">
              <h6 class="text-center  text-uppercase" style="letter-spacing: 5px;">Enter your otp</h6>
              <p class="text-center mb-4" style="font-size: 13px;">We have send an otp to your email</p>
              <div class="container mb-4 d-flex justify-content-between align-items-center   ">

                <ngx-otp-input #ngxotp [config]="otpInputConfig" (otpChange)="handeOtpChange($event)" (fill)="handleFillEvent($event)">
                </ngx-otp-input>
              </div>

              <p class="text-center" style="font-size: 15px;" *ngIf="!resend">Resend otp in: {{ countdown }}s</p>
              <p class="text-center" style="font-size: 15px;" *ngIf="resend"><a class="btn" (click)="resendOTP()">Resend otp</a></p>
            </div>
            </div>

          </div>
          <div class="card col-xl-6 fs-5 col-lg-6 col-11" *ngIf="isPassword" style="background-color: #541e51; color:rgb(228, 228, 228)">
            <div class=" d-flex flex-column justify-content-center align-items-center ">
              <span class="d-flex mt-2 align-items-center">
                <img
                src="../../../../../assets/images/CreativeFlow-logos_white.png"
                alt=""
                width="50px"
              />
              <p class="mx-2 mt-5 mb-5" style="font-size: 30px; font-style: italic; font-family: 'Sitara' ;">CreativeFlow</p>
              </span>
              <!-- <label for="username">First Name</label> -->
              <form  class="col-7" >
                <div class="col-12 mb-5 ">
                    <div class="">

                      <div class="field mb-4">
                        <label for="password" class="form-label"> Enter new Password</label>
                        <div class="input-group">

                          <input class="form-control" [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password" name="password">
                          <span class="input-group-btn border bg-white text-secondary">
                            <button mat-icon-button matSuffix (click)="hide = !hide"  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button" >
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                          </span>
                        </div>
                      </div>
                      <div class="field mb-4">
                      <label for="repassword" class="form-label" >Confirm Password</label>
                      <div class="input-group">

                        <input class="form-control" [type]="hide ? 'password' : 'text'" name="confirm" [(ngModel)]="repass">
                        <span class="input-group-btn border bg-white text-secondary">
                          <button mat-icon-button matSuffix (click)="hide = !hide"  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button" >
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                        </span>
                      </div>

                      </div>


                        <button label="Register" class="btn btn-secondary text-white col-12" type="submit" (click)="confirm()" >Submit</button>
                    </div>
                  </div>
                </form>

              </div>

            </div>
      </div>
    </section>
  </div>
</div>


<router-outlet></router-outlet>
