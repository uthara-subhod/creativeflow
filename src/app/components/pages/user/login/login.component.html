<div class="box container-fluid">

  <div class="container">
<section class="section register min-vh-100  py-4">
  <div class="d-flex justify-content-center align-items-center pt-lg-4 mt-lg-5">
    <div class="card col-xl-6 pb-4 fs-5 col-lg-6 col-12" style="background-color: #541e51; color:rgb(228, 228, 228)">
      <div class=" d-flex flex-column justify-content-center align-items-center ">
        <span class="d-flex mt-2 align-items-center">
          <img
          src="../../../../../assets/images/CreativeFlow-logos_white.png"
          alt=""
          width="50px"
        />
        <p class="mx-2 mt-4 mt-lg-5 mb-4 mb-lg-5 " style="font-size: 30px; font-style: italic; font-family: 'Sitara' ;">CreativeFlow</p>
        </span>
        <!-- <label for="username">First Name</label> -->
        <form (ngSubmit)="login()" class="col-lg-7 col-10">
          <div class="col-12 mb-5 ">
            <div class="field mb-4">
                <label for="username" class="form-label">Email Address</label><br>
                <input pInputText  [(ngModel)]="user.email" name="email" class="form-control"  type="email" placeholder="john@example.com" required/>
            </div>
            <div class="field mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">

                  <input class="form-control" [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password" name="password">
                  <span class="input-group-btn border bg-white text-secondary">
                    <button mat-icon-button matSuffix (click)="hide = !hide"  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button" >
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </span>
                </div>
                <div class="d-flex justify-content-between align-items-center">

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe" [(ngModel)]="user.remember">
                    <label class="form-check-label" for="rememberMe" style="font-size: smaller;">Remember me</label>
                  </div>
                  <a routerLink="/forgot" class=" fs-6 text-end" style="color:rgb(228, 228, 228)">Forgot password?</a>
                </div>

              </div>
              <button label="login" type="submit" class="btn btn-secondary text-white col-12">Login</button>
            </div>
            <div class="col-12 p-fluid mb-4 mt-2">
              <p class="text-end" style="font-size: 18px;">Don't have an account? <a style="color:rgb(228, 228, 228); cursor:pointer;" routerLink="/register">Register Now!</a></p>
              </div>
            </form>
            <asl-google-signin-button class="d-lg-none d-block" type='standard' logo_alignment="center" width="250" size='large' logo_alignment="left" text="continue_with" theme="filled_blue"></asl-google-signin-button>
            <asl-google-signin-button class="d-lg-block d-none" type='standard' logo_alignment="center" width="300" size='large' logo_alignment="left" text="continue_with" theme="filled_blue"></asl-google-signin-button>
          </div>
        </div>
      </div>
</section>
  </div>
</div>

<!-- Button trigger modal -->

<router-outlet></router-outlet>
