<app-navbar></app-navbar>
<div class="d-flex justify-content-center mx-0 mt-5 px-lg-3">

  <div class="col-lg-3 mx-3">
    <nav class="list-group list-group-flush">
      <a class="list-group-item" *ngFor="let tab of tabs" [class.active]="tab.active" (click)="selectTab(tab)">
        {{ tab.title }}
      </a>
    </nav>
    <ul>
    </ul>
  </div>
  <div class="col-lg-6">
    <div *ngIf="tabs[0].active" class="bg-white p-2 py-4">
      <div class="container">
        <h4>Edit Profile</h4>
        <hr>
      <div class="row">
          <!-- left column -->
          <div class="col-md-3">
            <div class="text-center">
              <div class="pro-img">

                <img [src]="user.profile==''? uploadedFileUrl: user.profile" alt="user">
              </div>
              <button class="btn redirect my-3"
                uploadButton
                [uploadOptions]="options"
                [uploadComplete]="onComplete"
              >
                Upload a file...
              </button>
            </div>
          </div>

          <!-- edit form column -->
          <div class="col-md-9 personal-info">
            <div class="alert alert-info alert-dismissable" *ngIf="error">
              <a class="panel-close close" data-dismiss="alert" (click)="close()">Ã—</a>
              {{msg}}

            </div>


            <form class="form-horizontal" role="form">
              <div class="form-group">
                <div class="d-flex mb-2 ">
                  <label class="col-2 control-label">Banner:</label>
                  <div class="col-8">
                    <button class="btn redirect my-0 py-0 btn-small"
                  uploadButton
                  [uploadOptions]="option2"
                  [uploadComplete]="bannerComplete"
                >
                  Upload banner
                </button>
                  </div>
                </div>
                <div class="card p-4 mb-4">
                  <img [src]="user.banner">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Full name:</label>
                <div class="col-lg-8">
                  <input class="form-control" [type]="'text'" [(ngModel)]="user.fullname" name="fullname">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Bio:</label>
                <div class="col-lg-8">
                  <textarea class="form-control" [(ngModel)]="user.bio" name="bio"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Country:</label>
                <div class="col-lg-8">
                  <div class="ui-select">
                    <select id="user_time_zone" class="form-control" (change)="onCountryChange(countrySelect.value)" #countrySelect [(ngModel)]="user.country" name="country">
                      <option value="" disabled selected>Select a country</option>
                      <option *ngFor="let country of countries" [value]="country.name.common">
                        {{ country.name.common }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                  <input type="button" class="btn btn-primary" value="Save Changes" (click)="submit()">
                  <span></span>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
    <hr>
    </div>
    <div *ngIf="tabs[1].active">
      <div class="form-group">
        <label class="col-md-3 control-label">Password:</label>
        <div class="col-md-8">
          <input class="form-control" type="password" value="11111122333">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Confirm password:</label>
        <div class="col-md-8">
          <input class="form-control" type="password" value="11111122333">
        </div>
      </div>
    </div>
    <div *ngIf="tabs[2].active">
      <!-- Content for Tab 3 -->
      <p>Tab 3 Content</p>
    </div>
  </div>
</div>
