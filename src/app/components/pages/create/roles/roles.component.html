<app-navbar></app-navbar>
<main id="main" class="main mt-5 ">
  <div class="row justify-content-center text-center mb-4 mx-0">
    <div class="col-lg-6 col-xl-6 px-xxl-4 card py-4 ">
    <h2 class="fs-3">Just One more step!</h2>
    <p class="lead">Choose your roles from below inorder to customise your dashboard. You can always edit from your account settings.</p>
    </div>
    </div>
  <section class="section">
    <div class="d-flex justify-content-center align-items-center">


      <div class="col-lg-6">
        <div class="card">
          <div class="card-body ">

            <form class="d-flex flex-column justify-content-center align-items-center g-3" >
              <div class="">
                <h6 class="form-label">Choose Your Roles:</h6>
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="isArtist" name="artist"> Are you an Artist?
                </label>
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" [(ngModel)]="isAuthor" name="author"> Are you an Author?
                </label>

              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="form11Example4" [(ngModel)]="userType" name="pro" />
                <label class="form-check-label" for="form11Example4">
                  Are you a pro?
                </label>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
              </div>
            </form><!-- End No Labels Form -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main>
