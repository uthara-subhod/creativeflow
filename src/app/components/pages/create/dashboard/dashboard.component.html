<app-create-navbar></app-create-navbar>
<div class="d-lg-flex justify-content-center col-12 overflow-y-hidden">
  <div class=" container mt-5 p-lg-4 p-0 bg-white col-lg-8 mx-0 ms-lg-2">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [type]="'bar'">
    </canvas>
  </div>
  <div class=" mt-5 col-lg-3 col-12 ms-lg-3 mx-0">
    <div class="card border-0  mb-2 d-lg-flex flex-row align-items-center px-2 col-lg-12 col-12 " *ngIf="user.plan=='free'">
      <div class="card-body col-8">
        <h5 class="card-title ">Lets go pro!</h5>
        <div class="d-flex align-items-center">
          <div class="text-secondary">
            <h6>Upgrade to Pro and unlock premium features!</h6>
          </div>
        </div>
      </div>
      <div class="col-3 me-3">
        <button class="btn btn-primary" (click)="pay()">Subscribe</button>
      </div>
    </div>
    <div class="card info-card  mb-2 border-0 col-lg-12 col-12" >

      <div class="card-body d-flex flex-column justify-content-center align-items-center">
        <h5 class="card-title text-center">Total Books</h5>

        <div class="d-flex align-items-center">
          <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
            <i class="bi bi-currency-dollar"></i>
          </div>
          <div class="ps-3">
            <h6 class="text-center">{{books}}</h6>


          </div>
        </div>
      </div>

    </div>

    <div class="card border-0 col-lg-12 col-12" >

      <div class="card-body d-flex flex-column justify-content-center align-items-center">
        <h5 class="card-title text-center">Total Artworks</h5>

        <div class="d-flex align-items-center">
          <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
            <i class="bi bi-currency-dollar"></i>
          </div>
          <div class="ps-3">
            <h6 class="text-center">{{artworks}}</h6>


          </div>
        </div>
      </div>

    </div>

  </div>


</div>
