<app-navbar></app-navbar>

<mat-card class="container p-4 my-4" style="background-color: rgb(255, 255, 255);">
  <div class="row">

    <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center">
      <img src="../../../../assets/images/slazzer-edit-image.png" alt=""  class="img-fluid">
      <h1 class="fw-bolder text-lg-end me-4">Hire Flow Serivces here! </h1>
    </div>
      <form class="col-lg-6 d-flex flex-column justify-content-center  ">
        <h5><strong>Provider:</strong> {{vendor.user.fullname}} </h5>
        <h5 class="mb-3"><strong>Service:</strong> {{vendor.title}} </h5>
        <div class="form-group my-3">
          <label for="desc">Title</label>
          <input id="desc" name="title" required="true" class="form-control" [(ngModel)]="title">
        </div>
        <div class="form-group my-3">
          <label for="desc">Description of your request</label>
          <textarea id="desc" name="desc" cols="40" rows="4" required="required" class="form-control" [(ngModel)]="description"></textarea>
        </div>


        <div class="form-group my-3">
          <button name="submit" type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
      </form>
  </div>
</mat-card>
